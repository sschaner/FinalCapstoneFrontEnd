<nav class="navbar navbar-expand-lg fixed-top navbar-light shadow p-3">
  <a class="navbar-brand" [routerLink]="['/home']">
    <img
      src="/assets/img/logo.png"
      width="30"
      height="30"
      alt="Sunny Trails logo"
    />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a
          class="nav-link text-uppercase"
          [routerLink]="['/home']"
          routerLinkActive="active"
          >Home</a
        >
      </li>
      <li class="nav-item active">
        <a
          class="nav-link text-uppercase"
          [routerLink]="['/trail-search']"
          routerLinkActive="active"
          >Trails</a
        >
      </li>
    </ul>
    <div class="d-flex align-items-center">
      <form class="form-inline my-2 my-lg-0 d-flex">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="email@something.com"
          aria-label="login"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0 text-uppercase"
          type="submit"
        >
          login
        </button>
      </form>
      <button class="btn btn-outline-success my-2 my-sm-0 text-uppercase">
        logout
      </button>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a
            class="nav-link text-uppercase"
            [routerLink]="['/register']"
            routerLinkActive="active"
            >register</a
